<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Kerey404</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4 text-primary" href="index.html">Kerey404</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="contact py-5 mt-5">
    <div class="container">
      <div class="text-center">
        <h2 class="fw-bold mb-3">Get in Touch</h2>
        <p class="text-muted mb-5">Send me a message about your project or collaboration idea!</p>
      </div>

      <form id="contactForm" class="mx-auto needs-validation" style="max-width:600px" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input id="name" name="name" type="text" class="form-control" placeholder="Kerey" required minlength="3" />
          <div class="invalid-feedback">Please enter your name (min 3 characters).</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="example@example.com" required />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-control" rows="5" placeholder="How can I help you?" required></textarea>
          <div class="invalid-feedback">Please enter a message.</div>
        </div>
        <button type="submit" class="btn btn-primary px-4">Send Message</button>

        <div id="formAlert" class="alert mt-3 d-none" role="alert"></div>
      </form>
    </div>
  </main>

  <footer class="footer text-center py-4 bg-dark text-white">
    <p>© <span id="year"></span> Kerey404</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
